<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Animation test</title>

    <style>
        .canvas1-block{
            max-width: 800px;
            margin-left:  auto;
            margin-right:  auto;
        }
        .canvas{
            /*border: 1px solid red;*/
            width: 100%;
            /*height: 350px;*/
        }
        .canvas1{
            max-width: 100%;
        }
        .loading{
            max-width: 280px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            padding: 5px 15px;
        }
        .loading span{
            font-weight: bold;
        }
        .btn.off{
            background-color: #6c757d;
        }
        .btn.on{
            background-color: #26cc49;
        }
        @media (max-width: 575px) {
            .btn-group{
                flex-wrap: wrap;
            }
            .btn-group>.btn{
                flex-grow: 0;
            }
        }
    </style>

</head>
<body>



<div class="container pt-4 pb-5">
    <h1 class="text-center">
        <a href="https://github.com/its2easy/animate-images" target="_blank">animate-images</a> example
    </h1>

    <!--  CONTROLS-->
    <div class="text-center">
        <div class="block">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-9 col-xl-9">
                    <div class="btn-toolbar justify-content-center">
                        <div class="btn-group mb-2 me-2 justify-content-center" role="group">
                            <button type="button" class="btn btn-success js-play">Play</button>
                            <button type="button" class="btn btn-danger js-stop">Stop</button>
                            <button type="button" class="btn btn-info js-toggle">Toggle</button>
                            <button type="button" class="btn btn-info js-next">Next</button>
                            <button type="button" class="btn btn-info js-prev">Prev</button>
                            <button type="button" class="btn btn-info js-reset">Reset</button>
                            <button type="button" class="btn btn-warning link-light js-reverse">Reverse</button>
                            <button type="button" class="btn btn-warning link-light js-loop">Loop</button>
                            <button type="button" class="btn btn-warning link-light js-draggable">Draggable</button>
                        </div>
                        <div class="btn-group mb-2" role="group">
                            <button type="button" class="btn btn-warning link-light js-cover off">Cover</button>
                            <button type="button" class="btn btn-warning link-light js-contain off">Contain</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label for="formControlRange">Frames</label>
                        <input class="form-range js-frames-input" id="formControlRange" max="100" min="1" type="range"
                               value="1">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto js-option-block">
                    <div class="input-group mb-2 mx-auto" style="max-width: 150px;">
                        <input type="text" class="form-control" placeholder="1" value="1">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary js-set-frame" type="button">Set frame</button>
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2 mx-auto js-option-block" style="max-width: 230px;">
                        <input type="text" class="form-control" placeholder="10" value="10">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary js-play-to" type="button">Play to (frame)</button>
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2 mx-auto js-option-block" style="max-width: 230px;">
                        <input type="text" class="form-control" placeholder="20" value="20">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary js-play-frames" type="button">Play Frames</button>
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2 mx-auto js-option-block" style="max-width: 150px;">
                        <input type="text" class="form-control" placeholder="60" value="60">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary js-set-fps" type="button">Set fps</button>
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2 mx-auto js-option-block" style="max-width: 150px;">
                        <input type="text" class="form-control" placeholder="2" value="2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary js-set-ratio" type="button">Set ratio</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--CANVAS BLOCK-->
            <div class="canvas1-block">
                <canvas id="canvas1" class="canvas canvas1" width="800" height="500"></canvas>
            </div>
            <!-- ============  -->
            <div class="loading loading1">Loading <span>0</span>%</div>

        </div>

    </div>
</div><!--/.container-->


<script src="animate-images.umd.min.js"></script>
<script src="app.js"></script>


</body>
</html>
